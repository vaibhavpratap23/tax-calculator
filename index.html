<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tax Calculator</h1>
    </header>
    <main>
        <form id="taxForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <span class="error" id="ageError">Age is required</span>
            </div>
            <div class="form-group">
                <label for="income">Gross Annual Income:</label>
                <input type="number" id="income" name="income">
                <span class="error" id="incomeError">Invalid input</span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome">
                <span class="error" id="extraIncomeError">Invalid input</span>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions">
                <span class="error" id="deductionsError">Invalid input</span>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </main>
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="taxAmount"></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
